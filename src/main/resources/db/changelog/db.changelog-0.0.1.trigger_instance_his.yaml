databaseChangeLog:
  - changeSet:
      id: create-trigger-instance-his-table
      author: Xunbo Guo
      comment: Create table COM_TRIGGER_HIS
      changes:
        - createTable:
            tableName: COM_TRIGGER_HIS
            remarks: Trigger Instance History Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_COM_TRIGGER_HIS
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: NAME
                  type: varchar(32)
                  remarks: trigger名称
              - column:
                  name: DESCRIPTION
                  type: varchar(32)
                  remarks: 描述
              - column:
                  name: CRON_EXPRESSION
                  type: varchar(32)
                  remarks: CRON 表达式
              - column:
                  name: EXECUTE_TIME
                  type: datetime
                  remarks: 执行时间
              - column:
                  name: ELAPSED_TIME
                  type: bigint
                  remarks: 执行总时长
              - column:
                  name: RESULT_CODE
                  type: varchar(32)
                  remarks: 原因码
              - column:
                  name: RESULT_TEXT
                  type: varchar(32)
                  remarks: 原因内容
              - column:
                  name: HISTORY_SEQ
                  type: varchar(64)
                  remarks: 历史序列号
              - column:
                  name: TRANS_TYPE
                  type: varchar(64)
                  remarks: 操作类型
              - column:
                  name: ACTION_CODE
                  type: varchar(64)
                  remarks: 动作码
              - column:
                  name: ACTION_REASON
                  type: varchar(64)
                  remarks: 原因
              - column:
                  name: ACTION_COMMENT
                  type: varchar(64)
                  remarks: 备注
